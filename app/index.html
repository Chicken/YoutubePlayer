<!DOCTYPE html>
<html>
    <head>
        <title>YoutubePlayer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>

        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span>YoutubePlayer</span>
                </div>
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
                    </div>
              
                    <div class="button" id="max-button">
                        <img class="icon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
                    </div>
              
                    <div class="button" id="restore-button">
                        <img class="icon" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
                    </div>
              
                    <div class="button" id="close-button">
                        <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
                    </div>
                </div>
            </div>
        </header>

        <div class="main">

            <div class="search">
                <input type="text" placeholder="Search" id="search">
                <span class="glyphicon glyphicon-search searchicon"></span>
                <div id="list"></div>
            </div>

            <div class="playlists">

            </div>

        </div>

        <div class="player">

            <div class="current">
                <img src="" id="currentCover">
                <p id="currentTitle"></p>
                <p id="currentArtist"></p>
            </div>

            <div class="controls">
                <button disabled="true" class="ctrl" id="stop"><span class="glyphicon glyphicon-stop"></span></button>
                <button disabled="true" class="ctrl" id="back"><span class="glyphicon glyphicon-step-backward"></span></button>
                <button disabled="true" class="ctrl" id="pause"><span id="pauseIcon" class="glyphicon glyphicon-play"></span></button>
                <button disabled="true" class="ctrl" id="forward"><span class="glyphicon glyphicon-step-forward"></span></button>
                <button disabled="true" class="ctrl" id="loop"><span class="glyphicon glyphicon-retweet"></span></button>
                <input disabled="true" type="range" min="0" value="0" max="10" id="timeline">
            </div>

            <div class="audio">
                <input type="range" min="0" value="100" max="100" id="volume">
                <button class="ctrl" id="mute"><span id="muteIcon" class="glyphicon glyphicon-volume-up"></span></button>
            </div>

        </div>

    </body>
</html>
